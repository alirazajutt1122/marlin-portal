<!-- Modal -->
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="change-order-all"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="onClose()">
                    &times;
                </button>
                <h4 class="modal-title">
                    <span class="fw-semi-bold">{{ 'Translation.Change Order' | translate }}</span>
                    <span style="font-size: 11px" class="text-success" *ngIf="tradeType === 'gTrade'">
                        - {{'Translation.Actual Trade' | translate}}</span>
                    <span style="font-size: 11px" class="text-blue" *ngIf="tradeType === 'vTrade'">
                        - {{'Translation.Virtual Trade' | translate}}</span>
                </h4>
            </div>
            <div class="modal-body">
                <!------------------------Tabs Bar Start--------------------------->

                <div class="row">
                    <div class="col-md-12">
                        <ul class="ml-3 mb-0 mt-3" style="display: flex">
                            <li class="tabsBtns" *ngIf="authService.isAuhtorized(authService.OM_EQUITY_ORDER_CHANGE)"
                                [class.tabsBtnsActive]="selectedAssetClass === 'equities'">
                                <a (click)="changeAssetClass('equities')"><span
                                        [class.tabsBtnsTextActive]="selectedAssetClass === 'equities'"
                                        class="tabsBtnsText">{{'EQUITIES' | translate }}</span></a>
                            </li>
                            <li class="tabsBtns"
                                *ngIf="authService.isAuhtorized(authService.OM_BOND_ORDER_CHANGE) && this.tradeType === 'gTrade'"
                                [class.tabsBtnsActive]="selectedAssetClass === 'bonds'">
                                <a (click)="changeAssetClass('bonds')"><span
                                        [class.tabsBtnsTextActive]="selectedAssetClass === 'bonds'"
                                        class="tabsBtnsText">{{'BONDS' | translate }}</span></a>
                            </li>
                            <li class="tabsBtns">
                                <a><span class="tabsBtnsText">ETF</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!------------------------Tabs Bar End--------------------------->
                <div class="row">
                    <div class="col-md-12">
                        <ng-container
                            *ngIf="authService.isAuhtorized(authService.OM_EQUITY_ORDER_CHANGE) && selectedAssetClass === 'equities'">
                            <order-change></order-change>
                        </ng-container>
                        <ng-container
                            *ngIf="authService.isAuhtorized(authService.OM_BOND_ORDER_CHANGE) && selectedAssetClass === 'bonds'">
                            <!-- <bond-order-new #newOrderBond></bond-order-new> -->
                            <bond-order-change></bond-order-change>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
