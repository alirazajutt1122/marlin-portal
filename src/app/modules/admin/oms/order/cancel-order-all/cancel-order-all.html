  <!-- Modal -->
  <div class="modal fade"     id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="cancel-order-all" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content ">
        <div class="modal-header">
            <button type="button" class="close" (click)="onClose()">&times;</button>
            <h4 class="modal-title"><span class="fw-semi-bold">{{ 'Translation.Cancel Order' | translate }}</span>
                <span style="font-size: 11px;" class="text-success" *ngIf="tradeType === 'gTrade'"> -  {{'Translation.Actual Trade' | translate}}</span>
                <span style="font-size: 11px;" class="text-blue" *ngIf="tradeType === 'vTrade'"> -  {{'Translation.Virtual Trade' | translate}}</span>
            </h4>
          </div>
        <div class="modal-body">
            <!------------------------Tabs Bar Start--------------------------->

               <div class="row">
                <div class="col-md-12">
                <ul class="ml-3 mb-0 mt-3" style="display: flex;">
                 <li  class="tabsBtns" *ngIf="authService.isAuhtorized(authService.OM_EQUITY_ORDER_CANCEL)" [class.tabsBtnsActive]="selectedAssetClass === 'equities'"><a (click)="changeAssetClass('equities')"><span [class.tabsBtnsTextActive]="selectedAssetClass === 'equities'" class="tabsBtnsText">{{'EQUITIES' | translate }}</span></a></li>
                 <li  class="tabsBtns"  *ngIf="authService.isAuhtorized(authService.OM_BOND_ORDER_CANCEL) && this.tradeType === 'gTrade'"  [class.tabsBtnsActive]="selectedAssetClass === 'bonds'"><a  (click)="changeAssetClass('bonds')"><span [class.tabsBtnsTextActive]="selectedAssetClass === 'bonds'" class="tabsBtnsText">{{'BONDS' | translate }}</span></a></li>
                 <li class="tabsBtns"><a  ><span class="tabsBtnsText">ETF</span></a></li>
                </ul>
            </div>
            </div>
                 <!------------------------Tabs Bar End--------------------------->
               <div class="row">
                  <div class="col-md-12">
                           <ng-container *ngIf="authService.isAuhtorized(authService.OM_EQUITY_ORDER_CANCEL) && selectedAssetClass === 'equities'">
                                     <order-cancel></order-cancel>
                           </ng-container>
                           <ng-container *ngIf="authService.isAuhtorized(authService.OM_BOND_ORDER_CANCEL) && selectedAssetClass === 'bonds'">
                                    <bond-order-cancel></bond-order-cancel>
                           </ng-container>
                  </div>
               </div>
        </div>
      </div>
    </div>
  </div>
